{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Welcome to OneNews{% endblock %}</h1>
  <p>Here are your top 10 news stories.</p>
{% endblock %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <header>
                <h3><a href="{{ url_for('home.get_article', id=post['item_id_adj']) }}">{{ post['title'] }}</a></h3>
            </header>
        </article>
    {% if not loop.last %}
    <hr>
    {% endif %}
    {% endfor %}
{% endblock %}
